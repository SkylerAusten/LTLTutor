<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTL Tutor Name Placeholder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>


    <div class="container mt-4">
        <h1>Welcome to LTL Tutor</h1>
        <p>This is a default landing page with links to exercise and author question.</p>


        <div class="container">
                <h4> Load a Custom Exercise from JSON </h4>
                <form action="/exercise" method="post">
                    <textarea name="sourceuri" placeholder="Enter the public URI of your JSON exercise"></textarea>
                    <button type="submit">Load</button>

                    <h3>Or choose a pre-loaded exercise</h3>
                    <button type="submit" onclick="document.querySelector('textarea[name=sourceuri]').value = 'preload:emsys.json';">Load EmSys '23</button>
                </form>

            </div>
            <div class="container">
                <a class="nav-link" href="/authorquestion">Author An Exercise</a>
            </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

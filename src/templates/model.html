<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.1.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/common-functionality.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var ctx = document.getElementById('estimatedMisconceptions').getContext('2d');
            var misconceptionWeightChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ misconception_weights.keys() | list | tojson }},
            datasets: [{
                label: 'Estimated Weight',
                data: {{ misconception_weights.values() | list | tojson }},
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
                    }]
                },
            options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
            });
        });
    </script>







    <style>
        .infograph {
            max-width: 50vw;
            /* 80% of viewport width */
            max-height: 50vh;
            /* 80% of viewport height */
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h1> Work in Progress </h1>

        <p> Current Complexity Level {{ complexity }}</p>

        <div class="container infograph">
            <h3>Estimated Distribution of Misconceptions</h3>
            <canvas id="estimatedMisconceptions"></canvas>
        </div>

        <div class="container">
            <h3>Misconceptions Identified Over Time</h3>
            <!-- <canvas id="misconceptionsSeenOverTime"></canvas> -->
            

            {% for key, value in misconceptions_over_time.items() %}
            <div class="container">
                <h4> {{ key }} </h4>
                <div class="container infograph">
                    <canvas id="{{ key }}"></canvas>
                </div>
                <script>
                    var ctx = document.getElementById('{{ key }}').getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'line',  // or 'bar' for a histogram
                        data: {
                            labels: {{ value|map(attribute='0')|list|tojson }},
                            datasets: [{
                                label: '{{ key }}',
                                data: {{ value|map(attribute='1')|list|tojson }},
                                fill: false,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        parser: 'YYYY-MM-DD HH:mm:ss',
                                        unit: 'hour'
                                    }
                                }
                            }
                        }
                    });
                </script>
            </div>
            {% endfor %}
        </div>



        <p> This page is still under construction. </p>
    </div>



</body>

</html>
